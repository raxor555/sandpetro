<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SandPetro - Shaping the Future Together</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            petro: {
              DEFAULT: '#003366',
              light: '#004080',
              dark: '#00264d',
            },
            sand: {
              DEFAULT: '#C5A059',
              light: '#d4b576',
              dark: '#a88540',
            },
            slate: {
              DEFAULT: '#708090',
              light: '#f1f5f9', // slate-100 equivalent for backgrounds
            }
          },
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
            display: ['Montserrat', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F8F9FA;
      color: #1a202c;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Montserrat', sans-serif;
    }

    .scroll-smooth {
      scroll-behavior: smooth;
    }

    @keyframes infinite-scroll {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-50%);
      }
    }

    .animate-infinite-scroll {
      animation: infinite-scroll 25s linear infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

<body class="antialiased scroll-smooth">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
